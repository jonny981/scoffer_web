<div class="modal-header">
    <button class="close" ng-click="$dismiss()"></button>

    <h3>Are you sure you want to remove this offer?</h3>
</div>

<div class="modal-body">
    <p>
        Once an offer is removed this action cannot be undone. If you intend to re-use this offer in the future then we
        advise that you do not remove it.
    </p>
</div>

<div class="modal-footer">
    <button ng-click="$dismiss()">No</button>
    <button ng-click="$close()">Yes</button>
</div>
