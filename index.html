<!DOCTYPE html>
<html lang="en" ng-app="scofferApp" ng-controller="HomeCtrl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scoffer</title>
  <link href="scoffer_app/styles/scoffer-styles.css" rel="stylesheet">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body ng-cloak="">

<!--main navbar which is always present-->
<nav id="navbar-example" class="navbar navbar-inverse navbar-static" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" ui-sref="notloggedin">Scoffer</a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse bs-js-navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a role="button" ng-click="goToAbout()">About</a></li>
        <li><a role="button" ng-click="gotoAnchor('footer')">Contact</a></li>
        <li ng-show="loggedIn"><a role="button">My Offers</a></li>
        <li ng-show="loggedIn" ui-sref="loggedinlanding"><a role="button">Post an Offer</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li ng-show="loggedIn" ng-click="logOut()"><a role="button"><i class="fa fa-sign-out"></i>Logout</a></li>
        <li><a href="https://play.google.com/store?hl=en_GB" role="button">Get <span>Scoffer</span> for Android<img
                src="scoffer_app/resources/google_play.png"></a></li>
      </ul>
    </div><!-- /.nav-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div ui-view>
</div>
<footer id="footer">
  <div id="footer-container">
    <span>Contact: <a href="mailto:jonnyneill@hotmail.com?Subject=Scoffer%20Website" target="_top">jonnyneill@hotmail.com</a></span>
    <span>&copy; Scoffer 2015</span>
    <span>Social:
      <i class="fa fa-facebook"></i>
      <i class="fa fa-twitter"></i>
      <i class="fa fa-pinterest"></i>
      <i class="fa fa-linkedin"></i>
      <i class="fa fa-google-plus"></i>
      <i class="fa fa-reddit"></i>
    </span>
  </div>
</footer>
</body>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

<!--core libraries-->
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
<script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
<script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
<script type="text/javascript" src="bower_components/moment/moment.js"></script>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>

<!-- cloudinary angular plugin -->
<script type="text/javascript" src="bower_components/cloudinary_ng/js/angular.cloudinary.js"></script>
<script src="bower_components/cloudinary_js/js/jquery.cloudinary.js"></script>

<!-- angular file upload -->
<script type="text/javascript" src="bower_components/ng-file-upload/angular-file-upload.min.js"></script>

<!--main app and ui routes-->
<script type="text/javascript" src="scoffer_app/angular/app.js"></script>

<!--controllers-->
<script type="text/javascript" src="scoffer_app/angular/home.controller.js"></script>
<script type="text/javascript" src="scoffer_app/angular/loggedin.controller.js"></script>
<script type="text/javascript" src="scoffer_app/angular/signup.controller.js"></script>
<script type="text/javascript" src="scoffer_app/angular/config.js"></script>
<script type="text/javascript" src="scoffer_app/angular/animations.js"></script>
<script type="text/javascript" src="scoffer_app/angular/services.js"></script>

<!--directives-->
<script type="text/javascript" src="scoffer_app/angular/components-reusable/validate-start-date.js"></script>
<script type="text/javascript" src="scoffer_app/angular/components-reusable/validate-end-date.js"></script>

<!--filters-->
<script type="text/javascript" src="scoffer_app/angular/components-reusable/filter-by-date.js"></script>
<script type="text/javascript" src="scoffer_app/angular/components-reusable/format-date.js"></script>
</html>
